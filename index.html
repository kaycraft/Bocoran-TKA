<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foto Langka</title>
  <style>
    body {
      background-color: #f5f5f5;
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 60px;
    }

    h1 {
      color: #2b2b2b;
      font-size: 26px;
      margin-bottom: 25px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(-30px);
      animation: fadeInDown 2s ease forwards, shake 2s 2s infinite alternate ease-in-out;
    }

    img {
      width: 300px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.5s;
    }

    img:hover {
      transform: scale(1.05);
    }

    .emoji {
      font-size: 80px;
      margin-top: 20px;
      opacity: 0;
      animation: popIn 1.5s ease forwards 2.5s, float 3s ease-in-out infinite;
    }

    /* Animasi teks muncul dan bergoyang */
    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shake {
      0% { transform: translateY(0); }
      25% { transform: translateY(-3px); }
      50% { transform: translateY(3px); }
      75% { transform: translateY(-3px); }
      100% { transform: translateY(0); }
    }

    /* Animasi emoji */
    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>

  <h1>SELAMAT KAMU MENEMUKAN FOTO LANGKA</h1>
  <img src="aksa ajg.jpg" alt="Foto Langka">
  <div class="emoji">ðŸ™Š</div>

</body>
</html>
